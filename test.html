<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Lecteurs Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        audio {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
            border: 2px solid #4CAF50;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .audio-container {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>Page avec Plusieurs Lecteurs Audio</h1>

    <!-- Premier lecteur audio -->
    <div class="audio-container">
        <h2>Lecture 1: Surprise 1</h2>
        <audio controls>
            <source src="Mo.mp3" type="audio/mp3">
            Votre navigateur ne supporte pas la balise audio.
        </audio>
    </div>

    <!-- Deuxième lecteur audio -->
    <div class="audio-container">
        <h2>Lecture 2: Suprise 2</h2>
        <audio controls>
            <source src="Tes.mp3" type="audio/mp3">
            Votre navigateur ne supporte pas la balise audio.
        </audio>
    </div>

    <!-- Troisième lecteur audio -->
    <div class="audio-container">
        <h2>Lecture 3: Surprise 3</h2>
        <audio controls>
            <source src="Zik.mp3" type="audio/mp3">
            Votre navigateur ne supporte pas la balise audio.
        </audio>
    </div>

    <script>
        // Si tu veux ajouter un comportement personnalisé pour les lecteurs audio, 
        // tu peux ajouter du JavaScript ici, comme des boutons de lecture automatique, 
        // ou des actions lorsque la musique est terminée.
    </script>
</body>
</html>
